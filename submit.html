<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1 align="center"><b>Course Registration Form<b></h1>
<form>
<label>Name of Applicant</label>
<input type="text"  required placeholder="Enter your Name"><br><br>
<label>Father's Name</label>
<input type="text" placeholder="Enter Name"><br><br>
<label> Mother's Name</label>
<input type="text" placeholder="Enter  Name"><br><br>
<label>Phone number</label>
<input type="number" ><br><br>
<label>Date of Birth</label>
<input type="date"><br><br>
<label>Gender</label>
<input type="radio"  name="a" required>MALE
<input type="radio"  name="a">FEMALE
<input type="radio" name="a">OTHERS
<br><br>
<label>Email</label>
<input type="email" required  ><br><br>

<input list="courses" placeholder="select your course"><br><br>
<datalist id="courses">
<option>select your course</option>
<option>FULL STACK DEVELOPER</option>
<option>PYTHON FULL STACK</option>
<option>JAVA FULL STACK</option>
<option>DATA SCIENCE</option></datalist><br>
<input type="submit" name="register"><br>
<input type="reset" name="cancel">
</form>
</body></html>
